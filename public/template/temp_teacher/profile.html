<!-- Teacher -->
<div class="">
    <div class="row">
        <h3>
            Profile Section
        </h3>
        <blockquote>
            <p>Update your profile here</p>
        </blockquote>
        <blockquote>
            <p>Minimum length of 6 characters for passwords</p>
            <p>Maximum length of 12 characters for contact number</p>
        </blockquote>
    </div>
    <div class="profile_form">
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="tea_name" type="text" ng-model="profile_name" value={{profile_name}} class="validate">
                <label class="active" for="tea_name">Name</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="tea_email" type="email" ng-model="profile_email" value={{profile_email}} class="validate">
                <label class="active" for="tea_email">Email</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="tea_password" type="password" ng-model="profile_password" value={{profile_password}}
                    class="validate">
                <label for="tea_password">Password</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="tea_c_password" type="password" ng-model="profile_c_password" value={{profile_c_password}}
                    class="validate">
                <label for="tea_c_password"> Confirm Password</label>
            </div>
            <div class="input-field col s12 m12">
                <input id="tea_college" type="text" ng-model="profile_college" value={{profile_college}}
                    class="validate">
                <label class="active" for="tea_college"> College Name</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="tea_number" type="number" ng-model="profile_contact" value={{profile_contact}}
                    class="validate">
                <label class="active" for="tea_number"> Contact Number</label>
            </div>
            <div class="input-field col s12 m12">
                <a ng-click="update_profile()" class="waves-effect waves-light btn orange accent-4">Update Profile</a>
            </div>
        </div>
    </div>
</div>
<!-- Teacher End -->
