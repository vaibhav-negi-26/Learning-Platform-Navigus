<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Update</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- My css -->
    <link rel="stylesheet" href="css/quiz_update.css">
</head>

<body>

    <header>
        <div class="row">
            <h3>
                Question Explanation
            </h3>
            <blockquote>
                <p>Explanation of quiz "Name".</p>
            </blockquote>
            <div class="right-align">
                <a href="./student_dash.html" id="add_question" class="waves-effect waves-light btn blue darken-4">Back</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- part 3 start element-->
            <div class="z-depth-1 question_show">
                <div class="row">

                    <div class="col s12">
                        <h4>Question</h4>
                    </div>

                    <div class="col s12 m12">
                        <h5>Correct Option</h5>
                    </div>

                    <div class="col s12 m6">
                        <h5>Option 1</h5>
                    </div>

                    <div class="col s12 m6">
                        <h5>Option 2</h5>
                    </div>

                    <div class="col s12 m6">
                        <h5>Option 3</h5>
                    </div>

                    <div class="col s12 m6">
                        <h5>Option 4</h5>
                    </div>

                    <div class="col s12 m12">
                        <h5>Explanation</h5>
                    </div>
                </div>
            </div>
            <!-- part 3 ends repeating element-->


        </div>
    </main>











    <!-- scripts -->

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- angularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $("#update").click(function () {
            console.log('Clicked');
            $("#update").addClass('disabled');
        });

        $("#enable").click(function () {
            $("#update").removeClass('disabled');
        });
    </script>
</body>

</html>
